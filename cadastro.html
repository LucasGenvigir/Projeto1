<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Eco Mercado</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <a href="index.html">
        <img src="./logo.JPG" alt="logo">
        </a>
        <h1>Eco Mercado</h1>
        <nav>
            <ul>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="feiras.html">Feiras</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
  
    <main class="ajustelog">
        <div class="container">
            <section class="header">
                <h2>Cadastro</h2>
            </section>

            <form id="form" class="form">
                <div class="form-content">
                    <label for="username">Nome do Usuário</label>
                    <input 
                        type="text"
                        id="username"
                        placeholder="Digite o nome do usuário..."
                        >
                        <a>Aqui vai a mensagem de erro...</a>
                </div>

                <div class="form-content">
                    <label for="email">Email</label>
                    <input 
                        type="email"
                        id="email"
                        placeholder="Digite o seu email..."
                        >
                        <a>Aqui vai a mensagem de erro...</a>
                </div>

                <div class="form-content">
                    <label for="senha">Senha</label>
                    <input 
                        type="senha"
                        id="senha"
                        placeholder="Digite a sua senha..."
                        >
                        <a>Aqui vai a mensagem de erro...</a>
                </div>

                <div class="form-content">
                    <label for="senha-confirm">Confirmação de senha</label>
                    <input 
                        type="senha"
                        id="senha-confirm"
                        placeholder="Digite a sua senha novamente..."
                        >
                        <a>Aqui vai a mensagem de erro...</a>
                </div>

                <div class="form-check">
                    <label for="checkbox">Produtor ou Cliente</label>

                    <label for="checkboxProdutor">Produtor</label>
                    <input 
                    type="checkbox" 
                    id="checkboxProdutor">
                    <a>Aqui vai a mensagem de erro...</a>

                    <label for="checkboxCliente">Cliente</label>
                    <input 
                    type="checkbox" 
                    id="checkboxCliente"> 
                   <a>Aqui vai a mensagem de erro...</a>

                </div>


                <a href="login.html">
                    <button type="button">Cadastrar</button>
                    <!-- button submit -->
                </a>

            </form>

         </div>
    </main>
        





    <footer>
        <p>Frutas & Verduras. Lucas.</p>
    </footer>
</body>
</html>
